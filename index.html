<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,4,5]
        while (1) {
        let number = prompt('nhap 1 so bat ki');
        let check = false;
        let index = "";
        for (i=0;i<arr.length;i++){
            if (number == arr[i]){
            check = true;
            index += i;
        }
    }
        if (check){
            alert("Value " + number + ' found at ' + index );
        } else{
            alert("Value " + number + ' is not found ')
        }
    }   
    </script>
</body>
</html>
